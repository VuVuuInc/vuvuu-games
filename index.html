<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vuvuu Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #1e1e1e;
      width: 100%;
      padding: 20px 0;
      text-align: center;
      border-bottom: 2px solid #333;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .ad-banner {
      margin: 20px auto;
      width: 728px;
      height: 90px;
      background-color: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ccc;
      font-size: 1rem;
    }

    main {
      max-width: 960px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
  <!-- Sovrn JS loader -->
  <script src="https://ap.lijit.com/www/sovrn_platform.js"></script>
<script>
  // Sovrn ad tag call
  sovrn.ad.tag("BannerAd_468x60", "468x60", "sovrn_ad_unit_1");
</script>
</head>
<body>
  <header>
    <h1>Vuvuu Games</h1>
  </header>

  <div id="sovrn_ad_unit_1" class="ad-banner" style="width:468px; height:60px;">
  <!-- Ad will appear here -->
  </div>

  <main>
    <h2>Featured Game</h2>
    <!-- Change this src to your actual WebGL game path -->
    <iframe src="games/mygame/index.html" title="WebGL Game"></iframe>
  </main>
</body>
</html>
